      <main class="container-fluid mb-3 px-3">
        <h1 class="my-4 text-left">Contacto</h1>
          <div class="row">
            <!-- inicia form -->
            <form class="row g-3 col-sm-12 col-md-6 px-3">
              <div class="col-md-6">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputName">
              </div>
              <div class="col-md-6">

              </div>
              <div class="col-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese email">
              </div>
              <div class="col-12">
                <label for="inputPhone" class="form-label">Celular</label>
                <input type="number" class="form-control" id="inputPhone" placeholder="Ingrese sus celualr">
              </div>
              <div class="col-md-6">
                <label for="inputText" class="form-label">Su mensaje</label>
                <input type="text" class="form-control" id="inputText">
              </div>
             
              <div class="col-12">
                <button type="submit" class="btn bg-pink">Enviar</button>
              </div>
            </form>
